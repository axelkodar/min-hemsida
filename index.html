<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Min Fullskärmssida med Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      background-color: #141414;
    }

    body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: manipulation;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #trigger-image {
      width: 95vw;
      max-width: 550px;
      aspect-ratio: 1.6; /* Justera efter bildens proportioner */
      background-image: url('assets/förstasida.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-top: 80px;
      cursor: pointer;
      z-index: 2;
      position: relative;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      transition: none !important;
      transform: none !important;
    }

    #overlay-video {
      width: 95vw;
      max-width: 550px;
      height: auto;
      margin-top: 80px;
      cursor: pointer;
      z-index: 2;
      position: relative;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      transform: scale(1) !important;
      transition: none !important;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      background: transparent;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    video::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Bakgrundsvideo -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="videos/bkgf.mp4" type="video/mp4">
    Din webbläsare stödjer inte videouppspelning.
  </video>

  <!-- Innehåll ovanpå videon -->
  <div class="content">

    <!-- Interaktiv bild som div med bakgrund -->
    <div id="trigger-image" role="button" aria-label="Klicka för att starta"></div>

    <!-- Video som visas ovanpå när man klickar -->
    <video 
      id="overlay-video" 
      muted
      autoplay
      playsinline
      style="display: none;">
      <source src="videos/flip1.mp4" type="video/mp4">
      Din webbläsare stödjer inte videouppspelning.
    </video>
  </div>

  <script>
    const image = document.getElementById('trigger-image');
    const video = document.getElementById('overlay-video');
    let state = 0;

    image.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Förhindrar dubbeltryck-zoom
      image.click();
    }, { passive: false });

    image.addEventListener('click', () => {
      const source = video.querySelector('source');
      source.src = state === 0 ? 'videos/flip1.mp4' : 'videos/flip2.1.mp4';

      video.load();

      video.onplaying = () => {
        image.style.display = 'none';
        video.style.display = 'block';
      };

      video.play();

      video.onended = () => {
        video.style.display = 'none';
        const newImage = state === 0 ? 'assets/andrasida.png' : 'assets/förstasida.png';
        image.style.backgroundImage = `url('${newImage}')`;
        image.style.display = 'block';
        state = state === 0 ? 1 : 0;
      };
    });
  </script>

</body>
</html>
