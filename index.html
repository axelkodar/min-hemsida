<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Min Fullskärmssida med Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.3); /* Mörk overlay för bättre läsbarhet */
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- Bakgrundsvideo -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="C:\Users\axelt\Dropbox\My PC (LAPTOP-N7EER513)\Downloads\hemsidatest.mp4" type="video/mp4">
    Din webbläsare stödjer inte videouppspelning.
  </video>

  <!-- Innehåll ovanpå videon -->
  <div class="content">
    <h1>Hej! Det här är min fullskärmssida med video</h1>
  </div>

</body>
</html>
