<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Min Fullskärmssida med Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #141414; /* Ger svart statusfält i Safari */
      -webkit-text-size-adjust: 100%; /* Förhindrar textzoom på iOS */
    }

    body {
      overflow: hidden;
      font-family: sans-serif;
      /* INTE background-color här */
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #trigger-image,
    #overlay-video {
      width: 120px;
      height: auto;
      margin-top: 20px;
      cursor: pointer;
      position: relative;
      z-index: 2;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      -webkit-touch-callout: none;
    }

    /* Undvik skalning på tryck i iOS Safari */
    #trigger-image:active {
      transform: scale(1);
      transition: none;
    }

    #overlay-video {
      display: none;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      background: rgba(0, 0, 0, 0.3); /* Mörk overlay för bättre läsbarhet */
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    video::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Bakgrundsvideo -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="videos/bkgf.mp4" type="video/mp4" />
    Din webbläsare stödjer inte videouppspelning.
  </video>

  <!-- Innehåll ovanpå videon -->
  <div class="content">
    <!-- Interaktiv bild -->
    <img id="trigger-image" src="assets/förstasida.png" alt="Klicka mig" />

    <!-- Video som visas ovanpå när man klickar -->
    <video 
      id="overlay-video" 
      muted
      autoplay
      playsinline
      width="120"
      height="auto"
    >
      <source src="videos/flip1.mp4" type="video/mp4" />
      Din webbläsare stödjer inte videouppspelning.
    </video>
  </div>

  <script>
    const image = document.getElementById('trigger-image');
    const video = document.getElementById('overlay-video');
    let state = 0;

    image.addEventListener('click', () => {
      const source = video.querySelector('source');
      source.src = state === 0 ? 'videos/flip1.mp4' : 'videos/flip2.1.mp4';

      video.load(); // Startar laddning av videon

      video.onplaying = () => {
        image.style.display = 'none';   // Dölj bilden
        video.style.display = 'block';  // Visa videon
      };

      video.play();

      video.onended = () => {
        video.style.display = 'none';   // Dölj videon
        image.src = state === 0 ? 'assets/andrasida.png' : 'assets/förstasida.png';
        image.style.display = 'block';  // Visa bilden igen
        state = state === 0 ? 1 : 0;
      };
    });
  </script>

</body>
</html>
